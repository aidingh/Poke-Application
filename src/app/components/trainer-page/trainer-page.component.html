<header class="header">
  <div class="row">
    <div class=card>
      <h1  style="display:inline-block; margin-right: 20px;">{{title}}</h1>
      <h1  style="display:inline-block; margin-bottom: 25px;" >{{username}}</h1>
      <h2 style="margin-bottom: 35px;">The pokemons you have collected</h2>

      <div class="div_top_hypers">
        <ul class="ul_top_hypers">
          <li *ngFor="let pokes of pokemonAvatarUrls; let i = index" >
          {{pokes.pokemon}}
          <input type="checkbox" id="pokeCheckbox" name="pokeCheck" (change)="onChangeStatusCheckBox(pokes.pokemon)">
          <img [src]=pokemonAvatarUrls[i].img_url >

        </ul>
      </div>

      <button id="btn-nav" type="form-control" (click)="onNavigate()" class="btn">Go!</button>
      <button id="btn-delete" type="form-control" (click)="onPokemonDelete()" class="btn">Delete</button>


      <div class = "cardItemColumn">


      </div>


    </div>
  </div>
</header>
