<!-- HTML-component for the trainer-page. Contains all the HTML-elements to create the page. -->
<header class="header">
  <div class="row">
    <div class=card>
      <button id="btn-login" style="margin-left: 1600px;" type="form-control" (click)="onLogout()"
        class="btn">Logout</button>
      <h1 style="display:inline-block; margin-right: 15px;">{{title}}</h1>
      <h1 style="display:inline-block; margin-bottom: 20px;">{{username}}</h1>
      <h2 style="margin-bottom: 35px;">The pokemons you have collected</h2>
      <div class="div_top_hypers">
        <ul class="ul_top_hypers">
          <li *ngFor="let pokes of pokemonAvatarUrls; let i = index">
            <img style="display:inline-block; margin-right: 45px;" [src]=pokemonAvatarUrls[i].img_url>
          </li>
        </ul>
      </div>
      <div class="div_top_hypers">
        <ul class="ul_top_hypers">
          <li *ngFor="let pokes of pokemonAvatarUrls; let i = index">
            <input type="checkbox" id="pokeCheckbox" name="pokeCheck" (change)="onChangeStatusCheckBox(pokes.pokemon)">
            <p style="display:inline-block; margin-right: 45px;">{{pokes.pokemon}}</p>
          </li>
        </ul>
      </div>
      <button id="btn-delete" style="display:inline-block; margin-top: 45px;" type="form-control"
        (click)="onPokemonDelete()" class="btn">Delete</button>
    </div>
  </div>
</header>
